<!DOCTYPE html>
<html>
<!--
Test page during development.
-->
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

    <link rel="stylesheet" href="../lib/jquery.mobile.css"/>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/jquery.mobile.js"></script>
    <script src="../lib/angular.js"></script>
    <script src="../compiled/jquery-mobile-angular-adapter.js"></script>

<script>
    var mod = angular.module("ngm", []);
    mod.controller("MainCtrl", function($scope) {
        $scope.type = function(v) {
            return typeof v;
        }
    });
</script>

</head>
<body ng-app="ngm">
    <div data-role="page" id="main" ng-controller="MainCtrl">
<form name="myForm">
        <input name="range_input"
                      data-higlight="true" min="0" max="20" integer type="range"
                      ng-model="num"/>
        {{myForm.range_input.$pristine}}<br/>
        <input name="input" id="input" ng-model="num2"/>
          {{myForm.input.$pristine}}
          {{myForm.$pristine}}
        </form>
        Num: {{num}}|{{type(num)}} Num2: {{num2}}|{{type(num2)}}
    </div>
</body>


</html>
