<!DOCTYPE html>
<html>
<!--
Test page during development.
-->
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <link rel="stylesheet" href="../lib/jquery.mobile.css"/>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/jquery.mobile.js"></script>
    <script src="../lib/angular.js"></script>
    <script src="../compiled/jquery-mobile-angular-adapter.js"></script>

<script>
var ngm = angular.module('ngm',[]);
ngm.controller("Ctrl", function($scope, $location) {
    $scope.goBack = function(url) {
        $location.url(url);
        $location.back();
    };
    $scope.go = function(url) {
        $location.url(url);
    };
});

</script>

</head>
<body ng-app="ngm" ng-controller="Ctrl">

<div id="login" data-role="page">
  <a href="#" ng-click="go('#page1')">To Page1</a>
</div>

<div id="page1" data-role="page">
  <a href="#" ng-click="goBack('#login')" id="click">To Start</a>
</div>


</body>


</html>
