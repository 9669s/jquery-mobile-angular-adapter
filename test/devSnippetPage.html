<!DOCTYPE html>
<html>
<!--
Test page during development.
-->
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <link rel="stylesheet" href="../lib/jquery.mobile.css"/>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/jquery.mobile.js"></script>
    <script src="../lib/angular.js"></script>
    <script src="../compiled/jquery-mobile-angular-adapter.js"></script>

<script>
var mod = angular.module("ngm", []);

mod.config(function($routeProvider) {
    $routeProvider.when('/conferences/:day', {
      templateUrl: '#conferences',
      onActivate: 'setDay(day)'
      // jqmOptions: {transition:'slide'}
    });
});

mod.controller('MainController', function($scope) {
    
});

mod.controller('ConfCtrl', function($scope) {
    $scope.setDay = function(day) {
        console.log("conf "+day);
        $scope.day = day;
    }
});



</script>

</head>
<body ng-app="ngm">

<div id="main" data-role="page" ng-controller="MainController">
    <div data-role="content">
        <a href="conferences/1">Conference 1</a>
        <a href="conferences/2">Conference 2</a>
    </div>
</div>


<div id="conferences" data-role="page" ng-controller="ConfCtrl">
    <div data-role="header">
        <h1>Conference for day {{day}}
    </div>
    <div data-role="content">
        <a href="conferences/1">Conference 1</a>
        <a href="conferences/2">Conference 2</a>        
    </div>
</div>


 


</body>


</html>
