<!DOCTYPE html>
<html>
<!--
Test page during development.
-->
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <link rel="stylesheet" href="../lib/jquery.mobile.css"/>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/jquery.mobile.js"></script>
    <script src="../lib/angular.js"></script>
    <script src="../compiled/jquery-mobile-angular-adapter.js"></script>
</style>

<script>
var mod = angular.module("ngm", []);
mod.controller('MainController', function ($scope) {
    $scope.options = [1,2];
    $scope.mysel = 2;
});
</script>

</head>
<body ng-app="ngm">
<div id="main" data-role="page" ng-controller="MainController">
    <div data-role="content">
        <form name="myform">
            <select name="mysel" ng-model="mysel" data-role="slider" ng-options="o for o in options">                
            </select>
            Option: {{mysel}}
        </form>
    </div>
</div>


</body>
</html>
