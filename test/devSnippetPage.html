<!DOCTYPE html>
<html>
<!--
Test page during development.
-->
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <link rel="stylesheet" href="../lib/jquery.mobile.css"/>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/jquery.mobile.js"></script>
    <script src="../lib/angular.js"></script>

    <script src="../compiled/jquery-mobile-angular-adapter.js"></script>

<script>
 
var mod = angular.module('ngm', []); //setup angular app
      var options = {transition: "slide", speed: "fast"};
mod.config(['$provide', function ($provide) {
    $provide.decorator("$sniffer", ['$delegate', function ($sniffer) {
        $sniffer.history = false;
        return $sniffer;
    }]);
}]);

mod.config(function($routeProvider) {
      $routeProvider
        .when("/devSnippetPage.html",
            {jqmOptions: options, redirectTo: "/page1/"})
        .when("/page1/", {jqmOptions: options, templateUrl: "#main"})
        .when("/page2/", {jqmOptions: options, templateUrl: "form.html"});
});

mod.run(function($browser) {
    console.log($browser.baseHref());
    console.log($browser.url());
});


</script>

</head>
<body ng-app="ngm">
<div data-role="page" id="main">
    <div data-role="header">
        <h1>Main</h1>
        <a href="page2/">Page2</a>
        <a href="ui/fixtures/someFolder/externalPage.html">Ext Page</a>
    </div>    

</div>
</body>
</html>
