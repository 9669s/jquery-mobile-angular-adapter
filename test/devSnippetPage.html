<!DOCTYPE html>
<html>
<!--
Test page during development.
-->
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <link rel="stylesheet" href="../lib/jquery.mobile.css"/>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/jquery.mobile.js"></script>
    <script src="../lib/angular.js"></script>
    <script src="../compiled/jquery-mobile-angular-adapter.js"></script>

<script>
    var mod = angular.module("ngm", []);
    mod.controller("MainCtrl", function($scope, $location) {
      $scope.flag = false;
      $scope.test = function() {
        $scope.flag = true;
        $location.url('#page2');
      };      
    });


</script>

</head>
<body ng-app="ngm" ng-controller="MainCtrl">

<div id="main" data-role="page" >
  <div data-role="content">
    <a href="#" ng-click="test()">Page2</a>
  </div>
</div>

<div id="page2" data-role="page" >
  <div data-role="content">
    Flag: {{flag}}
    <a href="" ng-click="flag2=true">Test</a>
  </div>
</div>

</body>
</html>
