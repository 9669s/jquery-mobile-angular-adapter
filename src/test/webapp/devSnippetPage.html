<!DOCTYPE html>
<html ng-app>
<!--
Test page during development.
-->
<head>
    <title>MobileToys</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

    <link rel="stylesheet" href="lib/jquery.mobile.css"/>

    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.mobile.js"></script>

    <script src="lib/angular.js"></script>

    <script src="jqm-angular.jsp"></script>
</head>
<body>
<div data-role="page" data-theme="a" ng-init="todos = [{done: false, name:'hello'},{done: false, name:'hello2'}]">
    <div data-role="content">
        <div data-role="controlgroup">
            <fieldset ng-repeat="todo in todos | paged:{pageSize:5}">
                <input type="checkbox" ng-model="todo.done" id="todo1">
                <label for="todo1">{{todo.name}}</label>
            </fieldset>
        </div>
    </div>

</body>

</html>
