<!DOCTYPE html>
<html ng-app>
<!--
Test page during development.
-->
<head>
    <title>MobileToys</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

    <link rel="stylesheet" href="lib/jquery.mobile.css"/>

    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.mobile.js"></script>

    <script src="lib/angular.js"></script>

    <script src="jqm-angular.jsp"></script>

    <script>
        function FormController($scope){
            $scope.form = {};
        }
    </script>
</head>
<body>
    <div data-role="page" id="formpage" ng-controller="FormController">
        <div data-role="header"><h1>jQuery Mobile/Angular</h1></div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label>Text</label>
                <input type="text" ng-model="form.text"/>
            </div>
            <div data-role="fieldcontain">
                <select ng-model="form.type">
                    <option value="1">Type One</option>
                    <option value="2">Type Two</option>
                </select>
            </div>
            <label>Number of Things</label>
            <div data-role="fieldcontain">
                <input type="range" ng-model="form.num_things" min="0" max="10">
            </div>
            <div data-role="fieldcontain">
                <legend>Which of the following apply?</legend>
                <fieldset data-role="controlgroup">
                    <input type="radio" ng-model="form.options" name="form.options" id="form.options_a" value="a"/>
                    <label for="form.options_a">A</label>
                    <input type="radio" ng-model="form.options" name="form.options" id="form.options_b" value="b"/>
                    <label for="form.options_b">B</label>
                    <input type="radio" ng-model="form.options" name="form.options" id="form.options_c" value="c"/>
                    <label for="form.options_c">C</label>
                    <input type="radio" ng-model="form.options" name="form.options" id="form.options_d" value="d"/>
                    <label for="form.options_d">D</label>
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <label for="gusta">Me Gusta?</label>
                <select ng-model="form.gusta" data-role="slider">
                    <option value="no">No</option>
                    <option value="si">Si</option>
                </select>
            </div>
        </div>
        <pre>form={{form}}</pre>
    </div>
</body>

</html>
