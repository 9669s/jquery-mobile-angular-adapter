<body ng-app="ngm">

    </div>
    <div data-role="content">

    </div>

        <h1>Page2</h1>
        <a href="" data-rel="back">Back</a>
        <a href="page2">Page2</a>
    </div>
    <div data-role="content">
        {{someParam}}
    </div>
</div>

    });
    $routeProvider.when('/page2', {
        templateUrl:'#main',
        resolve: {someParam: function() { return 'hello'; }},

    });
}]);

mod.controller('MainController', function($scope) {
