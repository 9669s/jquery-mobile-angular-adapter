<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

    <link rel="stylesheet" href="lib/jquery.mobile.css"/>

    <script src="lib/jquery.js"></script>

    <script src="lib/jquery.mobile.js"></script>
    <script src="jqm-angular.jsp"></script>

    <script>
        // <![CDATA[

        function PageController($scope, $location) {
            $scope.navTo = function(path) {
                $location.path(path);
            }
        }

        var module = angular.module("test", []);
        module.config(function($locationProvider, $routeProvider) {
            $locationProvider.jqmCompatMode(false);
            $routeProvider.when('/', {templateUrl: '/jqmng/testPage.html', controller: PageController});
            $routeProvider.when('/page2', {templateUrl: '/jqmng/testPage2.html', controller: PageController});
        });
        // ]]>
    </script>
</head>
<body>
<div ng-app="test">
    <ng-view></ng-view>
</div>
