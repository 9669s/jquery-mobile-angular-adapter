<!DOCTYPE html>
<html>
<!--
Test page during development.
-->
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

    <link rel="stylesheet" href="lib/jquery.mobile.css"/>

    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.mobile.js"></script>
    <script src="lib/angular.js"></script>
    <script src="jqm-angular.jsp"></script>

<script>
    var mod = angular.module("ngm", []);

    mod.config(function ($routeProvider) {
        $routeProvider
                .when('/dlg', { templateUrl: '#dlg' })
                .when('/test', {templateUrl: '#main'})
                .otherwise({redirectTo:"/test"});
    });

    mod.controller('MainController', function($scope) {

    });
    mod.controller('DlgController', function($scope) {

    });


</script>

</head>
<body ng-app="ngm">
â€‹
<div id="main" data-role="page" ng-controller="MainController">
    <div data-role="content">
        Hello mobile world!<br/>
        <a href="dlg" data-role="button" >Open Dlg</a>
    </div>
</div>
<div id="dlg" data-role="dialog" ng-controller="DlgController">
    <div data-role="header">
        <h1>Pop-Up Dialog</h1>
    </div>
    <div data-role="content">
        I am a dialog field and should have a close button above, see
        <a href="http://jquerymobile.com/test/docs/pages/dialog/index.html">jQuery Mobile examples</a>
    </div>
</div>




</body>


</html>
