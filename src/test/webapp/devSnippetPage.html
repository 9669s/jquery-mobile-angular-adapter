<!DOCTYPE html>
<html ng-app="myApp">
<!--
Test page during development.
-->
<head>
    <title>MobileToys</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

    <link rel="stylesheet" href="lib/jquery.mobile.css"/>

    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.mobile.js"></script>

    <script src="lib/angular.js"></script>

    <script src="jqm-angular.jsp"></script>
    <script>
        angular.module('myApp', []);

        function PageCtrl($scope) {
            $scope.toggleVisible = false;
        }
    </script>
</head>
<body>
<div data-role="page" data-theme="a" ng-controller="PageCtrl">
    <div data-role="content" ng-init="list=[1,2]">
        <ul data-role="controlgroup" data-type="horizontal" ng-init="test=['one','two','three','four']">
            <li data-role="button"ng-repeat="item in test">{{item}}</li>
        </ul>
    </div>

</body>

</html>
