<!DOCTYPE html>
<html ng-app>
<!--
Test page during development.
-->
<head>
    <title>MobileToys</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

    <link rel="stylesheet" href="lib/jquery.mobile.css"/>

    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.mobile.js"></script>
    <script src="lib/angular.js"></script>
    <script src="jqm-angular.jsp"></script>
    <script>
        window.PageController = function($scope, $navigate) {
            console.log("goging to ");
            $scope.goTo = function(target) {
                console.log("goging to "+target);
                $navigate(target);
            }
        }

    </script>
</head>
<body ng-controller="PageController">

    <div data-role="page" data-theme="a" id="page1">
        <div data-role="content">
            <a href="" ngm-click="goTo('#page2')">Page2</a>
        </div>

    </div>

    <div data-role="page" data-theme="a" id="page2">
        <div data-role="content">
            <a href="" ngm-click="goTo('back:#page1')">Page1</a>

        </div>

    </div>

</body>

</html>
