<html>
<!--
Test page during development.
-->
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

    <link rel="stylesheet" href="lib/jquery.mobile.css"/>

    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.mobile.js"></script>
    <script src="lib/angular.js"></script>
    <script src="jqm-angular.jsp"></script>

    <script>
        var mod = angular.module("ngm", []);

        mod.controller('MainController', function($scope, $navigate) {
            $scope.next = function() {
                $navigate('#main1');
            };
        });

        mod.controller('MainController1', function($scope, $navigate) {
            $scope.next = function() {
                $navigate('#main2');
            };

            $scope.previous = function() {
                $navigate('#main');
            };
        });

        mod.controller('MainController2', function($scope, $navigate) {
            $scope.back = function() {
                $navigate('back', 'previous');
            };
        });
    </script>

</head>
<body >

​
<div ng-app="ngm">
    <div id="main" data-role="page" ng-controller="MainController">
        <div data-role="content">
            <p>MainController</p>
            <a href="#" ngm-vclick="next()">Next</a>
        </div>
    </div>

    <div id="main1" data-role="page" ng-controller="MainController1">
        <div data-role="content">
            <p>MainController1</p>
            <a href="#" ngm-vclick="next()">Next</a>
        </div>
    </div>

    <div id="main2" data-role="page" ng-controller="MainController2">
        <div data-role="content">
            <p>MainController2</p>
            <a href="#" ngm-vclick="back()">Back</a>
        </div>
    </div>
</div>
​

​
</body>

</html>
