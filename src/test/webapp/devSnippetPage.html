<!DOCTYPE html>
<html ng-app="myApp">
<!--
Test page during development.
-->
<head>
    <title>MobileToys</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

    <link rel="stylesheet" href="lib/jquery.mobile.css"/>

    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.mobile.js"></script>
    <script src="lib/angular.js"></script>
    <script src="jqm-angular.jsp"></script>
    <script>
        angular.module('myApp', []);

        function PageCtrl($scope) {
            $scope.toggleVisible = false;
        }
    </script>
</head>
<body>
<div data-role="page" data-theme="a" ng-controller="PageCtrl">
    <div data-role="content">
        <fieldset>
            {{toggleVisible}}
            <input id="toggler" type="checkbox" ng-model="toggleVisible"/>
            <label for="toggler">Show conditional elements: {{toggleVisible}}</label>
        </fieldset>
        <div ng-show="toggleVisible">
            <p>This is a conditional element that is hidden/shown based a ng-show evaluation</p>
        </div>
    </div>
</div>

</body>

</html>
