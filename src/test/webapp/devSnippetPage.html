<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

    <link rel="stylesheet" href="lib/jquery.mobile.css"/>

    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.mobile.js"></script>
    <script src="lib/angular.js"></script>
    <script src="jqm-angular.jsp"></script>
    <script>
        // <![CDATA[
        var mod = angular.module("ngm", []);

        mod.controller('MainController', function($scope) {
            $scope.list = [];
            for (var i=0; i<30; i++) {
                $scope.list.push(''+i);
            }
        });
        // ]]>
    </script>
</head>
<body ng-app="ngm">
<div id="main" data-role="page" ng-controller="MainController">
    <div data-role="content" id="target">

        <input type="text" ng-model="filter">
        <p></p>
        <ul data-role="listview">
            <li ng-repeat="l in list | filter:filter | paged:'pager1'">
                {{l}}
            </li>
            <li ngm-if="pager1.hasMore">
                <a href="" ng-click="pager1.loadMore()">
                    Load More
                </a>
            </li>
        </ul>
    </div>
</div>
