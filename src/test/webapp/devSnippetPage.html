<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

    var mod = angular.module("ngm", []);

    });

<body ng-app="ngm">
â€‹
<div id="main" data-role="page" ng-controller="MainController">
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="myslider">Slider</label>
            <select name="myslider" id="myslider" data-role="slider">
                <option value="off">No</option>
                <option value="on">Yes</option>
            </select>

            <input type="range" name="slider-step" id="slider-step" value="150" min="0" max="500" step="50" />
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <legend>Checkboxes</legend>
                <input type="checkbox" name="one" id="one" class="custom" />
                <label for="one">One</label>
                <input type="checkbox" name="two" id="two" class="custom" />
                <label for="two">Two</label>
                <input type="checkbox" name="three" id="three" class="custom" />
                <label for="three">Three</label>
            </fieldset>
        </div>
    </div>
</div>



</body>


</html>
