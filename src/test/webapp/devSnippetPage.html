<!DOCTYPE html>
<html ng-app>
<!--
Test page during development.
-->
<head>
    <title>MobileToys</title>
    <script>parent.instrument && parent.instrument(window);</script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

    <link rel="stylesheet" href="lib/jquery.mobile-1.1.0-rc.1-oc1.css"/>


    <script src="lib/jquery-1.7.1.js"></script>
    <script src="lib/jquery.mobile-1.1.0-rc.1-oc1.js"></script>
    <script src="lib/angular-1.0.0.js"></script>
    <script src="jqm-angular.jsp"></script>

    <script>

        MainController = function ($scope) {
            var list = [];
            for (var i=0; i<100; i++) {
                list.push(i);
            }
            $scope.list = list;
        }
    </script>
</head>
<body>
<div data-role="page" id="start" ng:controller="MainController">
    <div data-role="content">
        <ul data-role="listview">
            <div ngm-fadein="1000" ngm-if="test">Hello</div>
            <button ng-click="test=true">Show it</button>
        </ul>
    </div>
</div>

</body>
</html>
